<div class="container mt-5">
    <h1 class="text-center mb-5">Actividades m√°s populares</h1>

    <div class="row">
      <div class="col-xs-12 col-md-4 col-lg-3" *ngFor="let activity of activities">
          <div class="card m-2">
              <img class="card-img-top" [src]="activity.image" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{activity.name}}</h5>
                <p class="card-text">{{activity.description}}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">{{activity.price}}</small>
                <span class="pull-right pointerhand" (click)="openUrl(activity.url)">
                    <i class="fa fa-globe"></i>
                </span>
              </div>
            </div>
        </div>
      </div>
        
    </div>
