<div class="container">


    <div class="card mb-3 mt-5" *ngFor="let city of cities">
        <img class="card-img-top" src="https://picsum.photos/1920/300" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ city.name }}</h5>
          <p class="card-text">{{ city.description }}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>


</div>
